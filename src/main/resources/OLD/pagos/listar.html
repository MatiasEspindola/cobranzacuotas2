<!doctype html>
<html lang="en">

<head th:replace="layout :: head">

</head>

<body>

	<header th:replace="layout :: header">

	</header>

	<div class="container-fluid">
		<div class="row">
			<nav th:replace="layout :: nav">

			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

				<br>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/}">Tablero</a></li>
						<li class="breadcrumb-item active" aria-current="page">Pagos</li>
					</ol>
				</nav>

				<div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"
					style="margin:10px;">

				</div>

				<h2 class="text-center">Buscar Cliente</h2 >
				<label class="form-label">Por Apellido y/o Nombres:</label  ><br>
				<input class="form-control" placeholder="Ingrese Apellido y/o Nombres"
				type="text" style="width: 500px;"><br>
				<label class="form-label">Por Nro Documento:</label><br>
				<input class="form-control" placeholder="Ingrese Nro Documento"
				type="text" style="width: 500px;">
				<br>
				<a class="btn btn-success">Buscar</a>
				<br><br>
				<div class="table-responsive">

					<table class="table table-striped table-sm text-center">
						<thead class="bg-dark text-white">
							<tr>
								<th>Id Cliente</th>
								<th>Id Legajo</th>
								<th>Cliente</th>
								<th>Nro Documento</th>
								<th>Tipo Documento</th>
								<th>Direcci√≥n</th>
								<th>Localidad</th>
								<th>Detalles</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente : ${clientes}">
								<td th:text="${cliente.id_cliente}"></td>
									<td th:text="${cliente.legajo.id_legajo}"></td>
								<td th:text="${cliente.cliente}"></td>
									<td th:text="${cliente.nro_documento}"></td>
									<td th:text="${cliente.tipo_documento.tipo_documento}"></td>
								<td th:text="${cliente.direccion}"></td>
								<td
									th:text="${cliente.id_localidad1.localidad + ', ' + cliente.id_localidad1.provincia.prov}">
								</td>

							
							
								<td>
									<a class="btn btn-info" th:href="@{/clientes/detalles/} + ${cliente.id_cliente}">Detalles</a >
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<div th:replace="layout :: script"></div>



</body>

</html>
