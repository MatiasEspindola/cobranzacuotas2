<!DOCTYPE html>
<html>

<body>

	<table th:fragment="importes" class="d-none">
		<tbody id="plantillaImportes">
			<tr id="importe_{NRO_IMPORTE}" name="columnas-importes">
			
				<td>
					<span>{NRO_IMPORTE}</span>
				</td>
				<td>
					<span>{FECHA_IMPORTE}</span>

			</tr>
		</tbody>
	</table>
