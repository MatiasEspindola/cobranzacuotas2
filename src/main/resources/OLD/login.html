<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Proyecto Cuotas</title>
</head>

<body>

	<style>
		body {
			/* Aquí el origen de la imagen */
			background-image: url("../img/fondo.jpeg");

			/* Fijar la imagen de fondo este vertical y
		    horizontalmente y centrado */
			background-position: center center;

			/* Esta imagen no debe de repetirse */
			background-repeat: no-repeat;

			/* COn esta regla fijamos la imagen en la pantalla. */
			background-attachment: fixed;

			/* La imagen ocupa el 100% y se reescala */
			background-size: cover;


		}
	</style>

	<br> <br> <br> <br> <br> <br> <br>

	<div class="card" style="margin-left: 18rem;  margin-right: 18rem;">
		<div class="card-body">
		
			<div class="alert alert-danger alert-dismissible fade show" role="alert"
        	style="margin:15px;" th:if="${error != null}">
			  <span th:text="${error}"></span >
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			
			<div class="alert alert-danger alert-dismissible fade show" role="alert"
        	style="margin:15px;" th:if="${alerta != null}">
			  <span th:text="${alerta}"></span >
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			
			<div class="alert alert-success alert-dismissible fade show" role="alert"
        	style="margin:15px;" th:if="${success != null}">
			  <span th:text="${success}"></span >
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			
			<div class="alert alert-primary alert-dismissible fade show" role="alert"
        	style="margin:15px;" th:if="${info != null}">
			  <span th:text="${info}"></span >
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>

			<form class="user mx-auto" th:action="@{/login}" method="post">

				<h4 class="text-center">Iniciar Sesión</h4>

				<div class="form-group">
					<input type="text" class="form-control form-control-user" id="username" name="username"
						aria-describedby="emailHelp" placeholder="Ingrese su usuario" required>
				</div>
				<br>
				<div class="form-group">
					<input type="password" id="password" name="password" class="form-control form-control-user"
						placeholder="Contraseña" required>
				</div>
				<br>
				<div class=" text-center">
				<input type="submit" class="btn btn-success" value="Ingresar" />
				</div>
				<br>
				<div class=" text-center">
				<a class="text-link">Olvidé mi contraseña</a>
				</div>
				
			</form>
			<br>
			<div class="row">
				<div class="col text-center">
					<a class="btn btn-primary"
					th:href="@{/registros/registrar}">Registrar</a>
				</div>
			</div>


		</div>
	</div>




	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
