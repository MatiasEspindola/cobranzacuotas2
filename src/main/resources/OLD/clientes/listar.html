<!doctype html>
<html lang="en">

<head th:replace="layout :: head">

</head>

<body>

	<header th:replace="layout :: header">

	</header>

	<div class="container-fluid">
		<div class="row">
			<nav th:replace="layout :: nav">

			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

				<br>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/}">Tablero</a></li>
						<li class="breadcrumb-item active" aria-current="page">Clientes</li>
					</ol>
				</nav>

				<div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"
					style="margin:10px;">

				</div>

				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

					<a class="btn btn-success" th:href="@{/clientes/formulario}">Añadir Cliente</a>

				</div>

				<h2 class="text-center">Lista de Clientes</h2 >
				<div class="table-responsive">

					<table class="table table-striped table-sm text-center">
						<thead class="bg-dark text-white">
							<tr>
								<th>Id Cliente</th>
								<th>Cliente</th>
								<th>Dirección</th>

								<th>Localidad</th>
								<th>Nro Documento</th>
								<th>Fecha Alta</th>
								<th>Opciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente : ${clientes}">
								<td th:text="${cliente.id_cliente}"></td>
								<td th:text="${cliente.cliente}"></td>
								<td th:text="${cliente.direccion}"></td>
								<td
									th:text="${cliente.id_localidad1.localidad + ', ' + cliente.id_localidad1.provincia.prov}">
								</td>

								<td th:text="${cliente.nro_documento}"></td>
								<td th:text="${#dates.format(cliente.alta,'dd/MM/yyyy')}"></td>
								<td>
									<a class="btn btn-info" th:href="@{/clientes/detalles/} + ${cliente.id_cliente}">Detalles</a >
									<a class="btn btn-primary" th:href="@{/clientes/formulario/} + ${cliente.id_cliente}">Editar</a>
									<a class="btn btn-danger" th:href="@{/clientes/eliminar/} + ${cliente.id_cliente}">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<div th:replace="layout :: script"></div>



</body>

</html>
