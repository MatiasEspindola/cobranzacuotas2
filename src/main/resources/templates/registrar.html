<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Register - SB Admin</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Crear Cuenta</h3>
								</div>
								<div class="card-body">
									<form class="row" th:object="${usuario}" th:action="@{/registrar}"
										method="post">
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input type="text" class="form-control" placeholder="Usuario"
														aria-label="First name" th:field="*{username}" required>

													<label for="exampleFormControlTextarea1"
														class="form-label">Usuario:</label>

												</div>
											</div>
											<div class="col-md-6">
												<div class="form-floating mb-3">
													<input type="password" class="form-control" placeholder="Contraseña"
														aria-label="First name" th:field="*{password}" required>
													<label for="exampleFormControlTextarea1"
														class="form-label">Contraseña:</label>

												</div>
											</div>
										</div>

										<div class="row mb-3">
											<div class="col-md-7">
												<div class="form-floating mb-3 mb-md-0">
													<select class="form-select" aria-label="Default select example"
														th:field="*{id_pregunta}" required>
														<option th:each="pregunta : ${preguntas}"
															th:text="${pregunta.pregunta}"
															th:value="${pregunta.id_pregunta}">Seleccione
															Pregunta:</option>
													</select>

													<label for="exampleFormControlTextarea1" class="form-label">Pregunta
														de Seguridad:</label>

												</div>
											</div>
											<div class="col-md-5">
												<div class="form-floating mb-3">
													<input type="text" class="form-control" placeholder="Respuesta"
														aria-label="First name" th:field="*{respuesta}" required>
													<label for="exampleFormControlTextarea1"
														class="form-label">Respuesta:</label>

												</div>
											</div>
										</div>
										<div class="mt-4 mb-0">
											<div class="d-grid"><button class="btn btn-primary btn-block"
													type="submit">Crear Cuenta</button></div>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small"><a th:href="@{/login}">¿Ya se encuentra registrado? Ir al
											login</a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Creado por RyR Computación 2022</div>
						<div>
							<a href="https://www.ryrcomputacion.com">RyR Computación</a>
							&middot;
							<a href="#">Manual del Usuario</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
