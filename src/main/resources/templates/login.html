<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Login - Cobranza Cuotas</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Iniciar Sesión</h3>
								</div>
								<div class="card-body">
								
								<div class="alert alert-danger alert-dismissible fade show" role="alert"
										style="margin:15px;" th:if="${alerta != null}">
										<span th:text="${alerta}"></span>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>

									<div class="alert alert-danger alert-dismissible fade show" role="alert"
										style="margin:15px;" th:if="${error != null}">
										<span th:text="${error}"></span>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>

									<div class="alert alert-success alert-dismissible fade show" role="alert"
										style="margin:15px;" th:if="${success != null}">
										<span th:text="${success}"></span>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>

									<div class="alert alert-primary alert-dismissible fade show" role="alert"
										style="margin:15px;" th:if="${info != null}">
										<span th:text="${info}"></span>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>

									<form th:action="@{/login}" method="post">
										<div class="form-floating mb-3">
											<input class="form-control" type="text" placeholder="Usuario" id="username"
												name="username" required />
											<label for="inputEmail">Usuario</label>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" type="password" placeholder="Password"
												id="password" name="password" required />
											<label for="inputPassword">Contraseña</label>
										</div>

										<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" href="password.html">¿Olvidó su contraseña?</a>
											<button class="btn btn-primary" type="submit">Ingresar</button>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small"><a th:href="@{/registrar}">¿No tienes una cuenta?
											¡Regístrate!</a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Creado por RyR Computación 2022</div>
						<div>
							<a href="https://www.ryrcomputacion.com">RyR Computación</a>
							&middot;
							<a href="#">Manual del Usuario</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
