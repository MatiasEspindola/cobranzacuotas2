<!DOCTYPE html>
<html lang="en">

<head th:replace="layout :: head">

</head>

<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-primary">
		<div th:replace="layout :: brand"></div>
		<form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

		</form>

		<ul th:replace="layout :: navbar">

		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion text-white" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav" th:replace="layout :: sidenav">

					</div>
				</div>
				<div th:replace="layout :: user">

				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">

					<div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin:15px;"
						th:if="${alerta != null}">
						<span th:text="${alerta}"></span>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>

					<div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin:15px;"
						th:if="${error != null}">
						<span th:text="${error}"></span>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>



					<div class="alert alert-primary alert-dismissible fade show" role="alert" style="margin:15px;"
						th:if="${info != null}">
						<span th:text="${info}"></span>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>

					<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1;">
						<div th:if="${success != null}" id="liveToast" class="toast show" role="alert"
							aria-live="assertive" aria-atomic="true">
							<div class="toast-header">

								<strong class="me-auto text-success">Â¡Bienvenido!</strong>

								<button type="button" class="btn-close" data-bs-dismiss="toast"
									aria-label="Close"></button>
							</div>
							<div class="toast-body text-success" th:text="${success}">
								Hello, world! This is a toast message.
							</div>
						</div>
					</div>


					<h1 class="mt-4">Tablero</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">Tablero</li>
					</ol>
					<div class="row" th:if="${empresa != null}">
						<div class="col-xl-6 col-md-6">
							<div class="card bg-primary text-white mb-4" sec:authorize="hasAuthority('Admin')">
								<div class="card-body">Informes Planes de Pagos</div>
								<div class="card-footer d-flex align-items-center justify-content-between">
									<a class="small text-white stretched-link disabled"
										th:href="@{/informes_planes_pagos}">Ver</a>
									<div class="small text-white"><i class="fas fa-angle-right"></i></div>
								</div>
							</div>
						</div>
						<div class="col-xl-6 col-md-6">
							<div class="card bg-success text-white mb-4" sec:authorize="hasAuthority('Admin')">
								<div class="card-body">Informes Sucursales</div>
								<div class="card-footer d-flex align-items-center justify-content-between">
									<a class="small text-white stretched-link disabled"
										th:href="@{/informes_sucursales}">Ver</a>
									<div class="small text-white"><i class="fas fa-angle-right"></i></div>
								</div>
							</div>
						</div>

					</div>

					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-list me-1"></i>
							Opciones
						</div>
						<div class="card-body">

							<div class="row">
								<div class="col-sm-12 col-md-12 col-lg-6">
									<div class="card bg-light text-dark mb-4" sec:authorize="hasAuthority('Admin')">
										<div class="card-body">Empresas</div>
										<div class="card-footer d-flex align-items-center justify-content-between">
											<a th:if="${empresa == null}" class="small text-dark stretched-link"
												th:href="@{/empresas/registrar}">Registrar</a>
											<a th:if="${empresa != null}" class="small text-dark stretched-link"
												th:href="@{/empresas/registrar/} + ${empresa.id_empresa}">Modificar</a>
											<div class="small text-dark"><i class="fas fa-angle-right"></i></div>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-md-12 col-lg-6" th:if="${empresa != null}">
									<div class="card bg-light text-dark mb-4" sec:authorize="hasAuthority('Admin')">
										<div class="card-body">Sucursales</div>
										<div class="card-footer d-flex align-items-center justify-content-between">
											<a class="small text-dark stretched-link"
												th:href="@{/sucursales/registrar}">Registrar</a>
											<div class="small text-dark"><i class="fas fa-angle-right"></i></div>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-md-12 col-lg-6" th:if="${empresa != null}">
									<div class="card bg-light text-dark mb-4">
										<div class="card-body">Clientes</div>
										<div class="card-footer d-flex align-items-center justify-content-between">
											<a class="small text-dark stretched-link"
												th:href="@{/clientes/registrar}">Registrar</a>
											<div class="small text-dark"><i class="fas fa-angle-right"></i></div>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-md-12 col-lg-6" th:if="${empresa != null}">
									<div class="card bg-success text-white mb-4">
										<div class="card-body">Desarrollo Plan de Pago</div>
										<div class="card-footer d-flex align-items-center justify-content-between">
											<a class="small text-white stretched-link"
												th:href="@{/planes_pagos/simular_cuotas}">Simular</a>
											<div class="small text-white"><i class="fas fa-angle-right"></i></div>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-md-12 col-lg-6" th:if="${empresa != null}">
									<div class="card bg-primary text-white mb-4 " sec:authorize="hasAuthority('Admin')">
										<div class="card-body">Recibos</div>
										<div class="card-footer d-flex align-items-center justify-content-between">
											<a class="small text-white stretched-link" th:href="@{/recibos}">Ver</a>
											<div class="small text-white"><i class="fas fa-angle-right"></i></div>
										</div>
									</div>
								</div>
							</div>

							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary" data-bs-toggle="modal"
								data-bs-target="#exampleModal">
								Subir Logo Empresa
							</button>

							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Seleccionar Logo</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<form 
											method="POST" enctype="multipart/form-data" th:action="@{/index}">

												<div class="mb-3">
													<label for="formFile" class="form-label">Seleccione Imagen </label>
													<input class="form-control" type="file" id="formFile"
													name="file">
												</div>

												<br>

												<div class="col-auto">
													<button type="submit" class="btn btn-primary mb-3">Guardar</button>
												</div>



											</form>
										</div>
									
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</main>
			<footer th:replace="layout :: footer">

			</footer>
		</div>
	</div>
	<div th:replace="layout :: script">

	</div>
</body>

</html>
