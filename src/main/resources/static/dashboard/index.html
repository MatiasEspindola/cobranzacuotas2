      		<div class="row">
      			
      				<div class="col">

							<br>
					</div>

      		</div>

      		<div class="row">
      			
      				<div class="col">
						<label class="form-label">Tipo de Desarrollo:</label>
						<select class="form-select" aria-label="Default select example" required
							th:field="*{id_tipo_desarrollo}">

							<option th:each="tipo_desarrollo : ${tipos_desarrollos}"

								th:value="${tipo_desarrollo.id_tipo_desarrollo}"></option>
						</select>
						<br>
					</div>
					<div class="col">
						<label class="form-label">Deuda Nominal:</label>
						<input type="number" class="form-control" th:field="*{deuda_nominal}"
							name="deuda_nominal"></input>
								<br>
					</div>
					<div class="col">

						<input type="number" class="form-control" th:field="*{interes_mensual}"
							name="interes_mensual"></input>
								<br>
					</div>

      		</div>

      		<div class="row">
      			
      			<div class="col">
						<br>
						<label class="form-label">Nro Cuotas:</label>
						<input type="number" class="form-control" name="nro_cuotas"
							th:field="*{nro_cuotas}"></input>
					</div>
					<div class="col">
						<br>
						<label class="form-label">Fecha de Inicio:</label>
						<input type="date" class="form-control" name="fecha_inicio" th:field="*{fecha_inicio}"></input>
					</div>

      		</div>

      		<div class="row">
      			
      			<div class="col">
						<br>
						<label class="form-label">Gasto:</label>
						<input type="number" class="form-control" th:field="*{gasto}" name="gasto"></input>
					</div>
					<div class="col">
						<br>
						<label class="form-label">Honorarios (%):</label>
						<input type="number" class="form-control" th:field="*{honorarios}" name="honorarios"></input>
					</div>

      		</div>

      		<div class="row">
      			
      			<div class="col">
						<br>
						<label class="form-label">IVA sobre interés (%):</label>
						<input type="number" class="form-control" th:field="*{iva_interes}" name="iva_interes"></input>
					</div>
					<div class="col">
						<br>
						<label class="form-label">IVA sobre honorarios (%):</label>
						<input type="number" class="form-control" th:field="*{iva_honorarios}"
							name="iva_honorarios"></input>
					</div>

      		</div>

      		 <div class="row">
                
                <div class="text-center">
                    
                     <input type="submit" class="btn btn-success" value="Cargar"/>
                    
                </div>

                <br>

                <div class="table-responsive">
					<table class="table text-center">

						<div class="text-center">Desarrollo:</div>

						<thead>
							<tr>
								<th scope="col">Fecha</th>
								<th scope="col">#</th>
								<th scope="col">Deuda Nominal</th>
								<th scope="col">Cuota Nominal</th>
								<th scope="col">Interés</th>
								<th scope="col">IVA Interés</th>
								<th scope="col">Honorarios</th>
								<th scope="col">IVA Honorarios</th>
								<th scope="col">Gastos</th>
								<th scope="col">Valor Cuota</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cuota : ${cuotas}">
								<td th:text="${#dates.format(cuota.fecha, 'dd/MM/yyyy')}"></td>
							<td th:text="${cuota.nro_cuota}"></td>
							<td th:text="${#numbers.formatDecimal(cuota.deuda_nominal, 1, 'POINT', 2, 'COMMA')}"></td>
							<td th:text="${#numbers.formatDecimal(cuota.cuota_nominal, 1, 'POINT', 2, 'COMMA')}"></td>
							<td th:text="${#numbers.formatDecimal(cuota.interes, 1, 'POINT', 2, 'COMMA')}"></td>
							<td th:text="${#numbers.formatDecimal(cuota.iva_interes, 1, 'POINT', 2, 'COMMA')}"></td>
							<td th:text="${#numbers.formatDecimal(cuota.honorarios, 1, 'POINT', 2, 'COMMA')}"></td>

						</tr>
